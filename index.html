<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="Outer-Box">
            <div id="top-portion">
                <h1>To-Do-List</h1>
                <img src="https://cdn-icons-png.flaticon.com/128/3277/3277345.png" id="notebook-icon" alt="Icon">
            </div>
            <div id="row">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button id="search-button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 3</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
